<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas con Amigos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Pantalla de inicio -->
        <div id="login-screen" class="screen">
            <h1>Ingresa tu nombre</h1>
            <input type="text" id="username-input" placeholder="Tu nombre">
            <button id="join-button">Unirse</button>
        </div>

        <!-- Lobby (espera) -->
        <div id="lobby-screen" class="screen hidden">
            <h1>Esperando jugadores...</h1>
            <div id="players-list"></div>
            <button id="start-button" class="hidden">Iniciar Partida</button>
        </div>

        <!-- Pantalla de pregunta -->
        <div id="question-screen" class="screen hidden">
            <h1>Escribe tu pregunta:</h1>
            <textarea id="question-input" placeholder="Tu pregunta..."></textarea>
            <p>Tiempo restante: <span id="time-left">60</span>s</p>
        </div>

        <!-- Pantalla de respuesta -->
        <div id="answer-screen" class="screen hidden">
            <h1 id="current-question"></h1>
            <textarea id="answer-input" placeholder="Tu respuesta..."></textarea>
            <p>Tiempo restante: <span id="answer-time-left">30</span>s</p>
        </div>

        <!-- Pantalla de votación -->
        <div id="vote-screen" class="screen hidden">
            <h1>Vota por la mejor respuesta:</h1>
            <div id="answers-list"></div>
        </div>

        <!-- Resultados de ronda -->
        <div id="results-screen" class="screen hidden">
            <h1>Resultados:</h1>
            <div id="ranked-answers"></div>
            <div id="scoreboard"></div>
        </div>

        <!-- Fin del juego -->
        <div id="game-over-screen" class="screen hidden">
            <h1>¡Juego terminado!</h1>
            <div id="final-scoreboard"></div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
